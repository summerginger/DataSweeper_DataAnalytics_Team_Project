<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>DataSweeper Project</title>
  </head>
  <body>
    <div class="container-fluid">  

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DataSweeper Technologies Inc.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}">Home Page<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('prediction_form')}}">Machine Learning Prediction</a>
                </li>
            </ul>
        </div>
        </nav>

        <form action="/result" method = "POST">
          <p>Gender <input type = "text" name = "CODE_GENDER" required/></p>
          <p>Own a car <input type = "text" name = "FLAG_OWN_CAR" /></p>
          <p>Own realty <input type = "text" name = "FLAG_OWN_REALTY" /></p>
          <p>Number of Children <input type = "number" name = "CNT_CHILDREN" /></p>
          <p>Annual Income <input type = "text" name = "AMT_INCOME_TOTAL" /></p>
          <p>Type of Income <input type = "text" name = "NAME_INCOME_TYPE" /></p>
          <p>Highest Education <input type = "text" name = "NAME_EDUCATION_TYPE" /></p>
          <p>Family Status <input type = "text" name = "NAME_FAMILY_STATUS" /></p>
          <p>Housing <input type = "text" name = "NAME_HOUSING_TYPE" /></p>
          <p>Type of Occupation <input type = "text" name = "OCCUPATION_TYPE" /></p>
          <p>Family Members <input type = "text" name = "CNT_FAM_MEMBERS" /></p>
          <p>Age <input type = "number" name = "AGE" /></p>
          <p>Employement Period <input type = "text" name = "EMPLOYMENT_PERIOD" /></p>
          <p><input type = "submit" value = "Submit" /></p>
        </form>
        

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        -->
    
    </div>
  </body>
  <style>
    body {
    background-color: #212121;
    color: white
    }

        color: #212121
    }
